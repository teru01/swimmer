name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  version-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify version consistency
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"

          PKG_VERSION=$(node -p "require('./package.json').version")
          CARGO_VERSION=$(grep '^version' src-tauri/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAURI_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').version")

          echo "Tag version:       $TAG_VERSION"
          echo "package.json:      $PKG_VERSION"
          echo "Cargo.toml:        $CARGO_VERSION"
          echo "tauri.conf.json:   $TAURI_VERSION"

          FAILED=0
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::package.json version ($PKG_VERSION) does not match tag ($TAG_VERSION)"
            FAILED=1
          fi
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Cargo.toml version ($CARGO_VERSION) does not match tag ($TAG_VERSION)"
            FAILED=1
          fi
          if [ "$TAURI_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::tauri.conf.json version ($TAURI_VERSION) does not match tag ($TAG_VERSION)"
            FAILED=1
          fi

          if [ "$FAILED" -eq 1 ]; then
            echo "::error::Version mismatch detected. Run 'scripts/bump-version.sh $TAG_VERSION' and commit before tagging."
            exit 1
          fi

          echo "All versions match: $TAG_VERSION"

  release:
    needs: version-check
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - run: npm ci

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Swimmer ${{ github.ref_name }}'
          releaseBody: 'See assets to download and install.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
